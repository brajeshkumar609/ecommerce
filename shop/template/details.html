{%block content%}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'shop/details.css' %}">
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">

    <title>Chudiwala</title>
</head>
<body>
<div class="container"><br><br>
        <!-- home -->
        <div class="topnav">
            <a class="active" href="{% url 'index' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="#contact">Contact</a>
            <!-- <input type="text" placeholder="Search.."> -->
        </div><br>
         <!-- brand bar  -->
        <br>
    <div class="row" id="full_row">
        <div class="col-md-6">
            <div class="row">
                <div id="image_detail" class="col-md-12">
                    <img src="{{product1.image}}"  width="100%">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="text_detials col-md-12">
                <ul>
                    <li>{{product1.title}}</li>
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-12">
                {{product1.price}}
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-12">
                {{product1.discount}}
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-12">
                {{product1.desc}}
            </div>
        </div>
    </div>
</div>
</body>
</html>
{%endblock%}
